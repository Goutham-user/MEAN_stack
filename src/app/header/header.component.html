<mat-toolbar color="primary">
    <span>
        <a routerLink="/" >MyMessages</a>
    </span>
    <span class="spacer"></span>
    <ul class="buttons-auth">

        <ng-container *ngIf="isUserAuthenticated">
            <li>
                <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
            </li>
    
            
            <li>
                <button mat-button (click)="logout()" routerLinkActive="mat-accent">Logout</button>
            </li>
        </ng-container>
        
        <ng-container *ngIf="!isUserAuthenticated">            
            <li>
                <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
            </li>
    
            <li>
                <a mat-button routerLink="/auth/sign-up" routerLinkActive="mat-accent">Sign Up</a>
            </li>
        </ng-container>
    </ul>   


</mat-toolbar>
